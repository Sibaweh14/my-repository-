<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet"  href="bungkusan.css">
  <link rel="icon" href="LOGO-_PDIP.svg.png">
</head>
<body>
  <div class="backgroundImage">
    <div class="registrationBox">
      <section class="information">
        <h1>INFORMATION</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi tempore sunt dolorem fugiat neque, 
  necessitatibus numquam animi. Amet, a optio.</p>
  <button id="account">Have an Account</button>
      </section>
      <section class="sign-in">
        <h3>REGISTER FORM</h3>
        <form action="">
<label for="fName">First Name: </label>
<input type="text" id="fName" name=firstName" placeholder="Your First Name...">
<label for="lName">Last Name:</label>
<input type="text" name="lastName" id="lName" placeholder="Your Last Name...">
<label for="Email">Email: </label>
<input type="email" name="Email" id="emailAccount" placeholder="Your Email...">
<label for="Password">Password: </label>
<input type="password" name="Password" id="password" minlength="8">
<label for="cpassword">Confirm Password</label>

        </form>
      </section>
    </div>
  </div>

</body>

</html>
